<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }
        .card-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }
        .card-body {
            padding: 30px;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 20px;
            margin-bottom: 20px;
            border: 2px solid #e1e5ee;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 0.25rem rgba(106, 17, 203, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            color: white;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(106, 17, 203, 0.4);
        }
        .alert {
            border-radius: 10px;
            display: none;
        }
        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }
        .input-group {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="card-header">
            <h3><i class="bi bi-shield-lock"></i> URLDrill Workers Management Dashboard Login</h3>
            <p class="mb-0">Internal staff only!</p>
        </div>
        <div class="card-body">
            <div id="errorAlert" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span id="errorMessage"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <div id="successAlert" class="alert alert-success" role="alert">
                <i class="bi bi-check-circle-fill"></i> Login successful! Redirecting...
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        <span class="input-group-text password-toggle" id="togglePassword">
                            <i class="bi bi-eye"></i>
                        </span>
                    </div>
                </div>

                
                <button type="submit" class="btn btn-login mb-3" id="loginButton">
                    <span id="buttonText">Login</span>
                    <div id="buttonSpinner" class="spinner-border spinner-border-sm" role="status" style="display: none;">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </button>

            </form>
        </div>

    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elements
            const loginForm = document.getElementById('loginForm');
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            const successAlert = document.getElementById('successAlert');
            const loginButton = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            const buttonSpinner = document.getElementById('buttonSpinner');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');
            
            // Initially hide success alert
            successAlert.style.display = 'none';
            
            // Toggle password visibility
            togglePassword.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.querySelector('i').classList.toggle('bi-eye');
                this.querySelector('i').classList.toggle('bi-eye-slash');
            });
            
            // Handle form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Show loading state
                buttonText.style.display = 'none';
                buttonSpinner.style.display = 'inline-block';
                loginButton.disabled = true;
                
                // Get form data
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                try {
                    // Send POST request to /login
                    const response = await fetch('/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password })
                    });
                    
                    // Check if response is successful
                    if (response.ok) {
                        const data = await response.json();
                        
                        // Set cookies with 10-day TTL if response is not an error
                        setCookie('keyone', data.keyone, 10);
                        setCookie('keytwo', data.keytwo, 10);
                        setCookie('keythree', data.keythree, 10);
                        setCookie('keyhash', data.keyhash, 10);
                        
                        // Show success message
                        successAlert.style.display = 'block';
                        errorAlert.style.display = 'none';
                        
                        // Redirect after a short delay (simulation)
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1500);
                    } else {
                        // Handle error response
                        const errorData = await response.json();
                        throw new Error(errorData.message || 'Login failed');
                    }
                } catch (error) {
                    // Show error message
                    errorMessage.textContent = error.message || 'An error occurred during login';
                    errorAlert.style.display = 'block';
                    successAlert.style.display = 'none';
                    
                    // Reset button state
                    buttonText.style.display = 'inline-block';
                    buttonSpinner.style.display = 'none';
                    loginButton.disabled = false;
                }
            });
            
            // Function to set cookie with TTL in days
            function setCookie(name, value, days) {
                const expires = new Date();
                expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
                document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/;Secure;SameSite=Strict`;
            }
        });
    </script>
</body>
</html>
